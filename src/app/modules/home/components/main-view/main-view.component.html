<div class="main-view__container">
    <div class="main-view__container-header">
        <div class="main-view__container-header--description">Nazwa</div>
        <div class="main-view__container-header--amount">Ilość</div>
        <div class="main-view__container-header--unit">Jednostki</div>
        <div class="main-view__container-header--energy">Wartość kaloryczna (kcal)</div>
    </div>
</div>
<div class="main-view__summary-graph"> 
    <div class="main-view__summary-graph-header">
        <div class="main-view__container-header--description">Podsumowania wartości odżywczych</div>
    </div>
    <div class="d-flex">
        <ngx-charts-pie-grid
            [view]="viewPie"
            [scheme]="colorScheme"
            [results]="single"
            (select)="onSelect($event)">
        </ngx-charts-pie-grid>
        <div class="main-view__daily-macro-progress">
            <div class="d-flex">
                <p class="progress-label">Kalorie</p> <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
            </div>
            <div class="d-flex">
                <p class="progress-label">Białko</p> <mat-progress-bar mode="determinate" value="20"></mat-progress-bar>
            </div>
            <div class="d-flex">
                <p class="progress-label">Węglowodany</p> <mat-progress-bar mode="determinate" value="30"></mat-progress-bar>
            </div>
            <div class="d-flex">
                <p class="progress-label">Tłuszcze</p> <mat-progress-bar mode="determinate" value="70"></mat-progress-bar>
            </div>
        </div>
    </div>
</div>
<div class="main-view__energy-graph">
    <div class="main-view__energy-graph-header">
        <div class="main-view__container-header--description">Wykres kaloryczny (kcal)</div>
    </div>
    <div class="d-flex">
        <ngx-charts-line-chart
            [view]="view"
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [timeline]="timeline"
            [results]="multi"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-line-chart>
    </div>
</div>
<div class="main-view__weight-graph">
    <div class="main-view__weight-graph-header">
        <div class="main-view__container-header--description">Zmiana wagi 0.0 kg</div>
    </div>
    <div class="d-flex">
        <ngx-charts-line-chart
            [view]="view"
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [timeline]="timeline"
            [results]="multi"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-line-chart>
    </div>
</div>
