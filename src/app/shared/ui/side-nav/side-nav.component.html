<section class="side-nav-container">
    <div class="side-nav-container__header">

        <app-button [label]="'Importuj przepis'" [color]="'flat-red'"></app-button>
    </div>
    <div class="side-nav-container__list">

            {{item.name}}
        </li>
    </div>
</section>
